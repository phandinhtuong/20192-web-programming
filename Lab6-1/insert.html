<html>
    <head>
        <title>Insert Inventory</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="insert_table.php" method="get">
            <table>
                <tr>
                    <td>Item Description:</td>
                    <td><input type="text" size="20" maxlength="20" name="Item"></td>
                </tr>
                <tr>
                    <td>Weight:</td>
                    <td><input type="text" size="5" maxlength="20" name="Weight"></td>
                </tr>
                <tr>
                    <td>Cost:</td>
                    <td><input type="text" size="5" maxlength="20" name="Cost"></td>
                </tr>
                <tr>
                    <td>Number Available:</td>

                </tr>
            </table>
            <input type="submit" value="Click to submit">
            <input type="reset" value="Reset">
        </form>
