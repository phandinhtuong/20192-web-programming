<html>
    <head>
        <script type="text/javascript">
            function validatePostalCode(){
                var postalCodeField = document.getElementById('postalCodeField').value;
                var postalCodeCheck = new RegExp("([A-Z][0-9]){3,3}");
                if (postalCodeCheck.test(postalCodeField)){
                    alert("Valid Postal Code");
                    return true;
                } else {
                    alert("Invalid Postal Code: "+postalCodeField);
                    return false;
                }
                
            }
            function validateMoney(){
                var moneyCheck = new RegExp("[0-9]*[\.][0-9][0-9]")
                if (moneyCheck.test(document.getElementById('moneyField').value)){
                    alert("Valid Money");
                    return true;
                } else {
                    alert("Invalid Money: "+document.getElementById('moneyField').value);
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form id="myForm">
            Postal Code: <input type="text" id="postalCodeField"><input type="button" value="Check Postal Code" onclick="validatePostalCode()">
            <br>
            Money: $<input type="text" id="moneyField"><input type="button" value="Check Money" onclick="validateMoney()">
        </form>
    </body>
</html>
