<html>
    <head>
        <title>Array</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            //Create array and add three elements
            var myArray = new Array();
            myArray.push("Tim");
            myArray.push("Janice");
            myArray.push("Joe");
            
            //print out the contents and newline
            document.writeln(myArray.toString());
            document.writeln("</br>");
            
            //access array element by index
            document.writeln(myArray[1]);
            document.writeln("</br>");
            
            //print out the length of the array and display it
            var who = myArray.pop();
            document.writeln("Popped Element: "+who);
            document.writeln("</br>");
            
            //print out the length of the array and newline
            document.writeln("Array Size: " +myArray.length);
            document.writeln("</br>");
            document.writeln("</br>");
            
            //Populating array on instantiation
            var otherArray = new Array("dog", 3, 8.4);
            
            document.writeln(otherArray.toString());
            document.writeln("</br>");
            document.writeln("</br>");
            
            //setting and accessing associative arrays.
            otherArray["key"] = "value";
            document.writeln(otherArray["key"]);
            document.writeln("</br>");
        </script>
    </body>
</html>
